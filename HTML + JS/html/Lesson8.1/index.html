<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create users</h1>
        </header>
        <form action="#" id="register" method="post">
            <header>
                <h2>Register user</h2>
            </header>
            <p>
                <label>
                    <span>Имя</span>
                    <input type="text" name="userName" placeholder="Введите имя">
                </label>
            </p>
            <p>
                <label>
                    <span>Фамилия</span>
                    <input type="text" name="userSurname" placeholder="Введите фамилию">
                </label>
            </p>
            <p>
                <span>Пол</span>
                <label><input type="radio" name="pol" value="M"><span>Мужской</span></label>
                <label><input type="radio" name="pol" value="F"><span>Женский</span></label>
            </p>
            <p>
                <label>
                    <span>Дата рождения</span>
                    <input type="date" name="birthdate">
                </label>
            </p>
            <p>
                <label>
                    <span>E-mail</span>
                    <input type="email" name="email" id="email" required>
                </label>
            </p>
            <p>
                <label for="phone">
                    <span>Телефон</span>
                    <input type="tel" name="phone" id="telephone">
                </label>
            </p>
            <p>
                <label for="login">
                    <span>Логин</span>
                </label>
                <input type="text" name="login" id="login" required>
            </p>
            <p>
                <label for="pass">
                    <span>Пароль</span>
                </label>
                <input type="password" name="pass" id="pass" required>
            </p>
            <p>
                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить">
            </p>
        </form>
    </div>
</body>
</html>
