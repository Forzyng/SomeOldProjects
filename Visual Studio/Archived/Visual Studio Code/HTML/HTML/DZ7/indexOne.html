<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" class="register" method="post">
            <header>
                <h1>CREADIT CARD DETAILS</h1>
            </header>
            <section>
                <label>
                    <span>Card Number</span><br>
                    <input type="text" name="Number" placeholder="**** **** **** ****">
                </label>
            </section>
            <p>
                <label>
                    <span>Name On Card</span><br>
                    <input type="text" name="Number" placeholder="Name Surname">
                </label>
            </p>
            <div>
                <h2>Expiry Date <span>CVV/CVN</span></h2>
                <label>
                    <input type="number" name="Date" placeholder="00">
                    <input type="number" name="Year" placeholder="0000">
                    <input type="password" name="pass">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
